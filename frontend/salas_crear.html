<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Crear sala | Coworking App</title>
  <style>
    :root { --bg:#000; --fg:#fff; --btn-bg:#fff; --btn-fg:#000; --btn-bg-hover:#eaeaea; }
    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{ margin:0; background: linear-gradient(-45deg, #000000, #000baa, #100130, #818181); background-size: 400% 400%; animation: gradient 15s ease infinite; color:var(--fg); font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; }
    @keyframes gradient { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
    .container{ min-height:100dvh; display:flex; justify-content:center; align-items:flex-start; padding:24px; }
    .card{ width:min(900px,100%); }
    header{ display:flex; justify-content:space-between; align-items:center; gap:16px; margin-bottom:20px; }
    h1{ font-size: clamp(28px, 5vw, 48px); margin:0; }
    .btn{ appearance:none; display:inline-flex; align-items:center; justify-content:center; padding:12px 18px; border-radius:10px; background:var(--btn-bg); color:var(--btn-fg); text-decoration:none; font-weight:700; box-shadow: 0 8px 20px rgba(255,255,255,.08); }
    .btn:hover{ background:var(--btn-bg-hover); }

    .form{ max-width: 900px; }
    .fields{ display:grid; gap:12px; }
    .fields.two{ grid-template-columns: repeat(2, minmax(0,1fr)); }
    .label{ display:block; font-weight:700; margin:0 0 6px; color:#e6e6e6; }
    .input{ width:100%; padding:12px 14px; border-radius:10px; border:1px solid #2a2a2a; background:#0d0d0d; color:#fff; }
    .input:focus{ outline:3px solid #3b3b3b; outline-offset:2px; }
    .actions{ margin-top:14px; }

    .notice{ margin-top:12px; padding:12px 14px; border-radius:12px; font-weight:700; display:none; }
    .notice--ok{ display:block; background:#0f5132; color:#d1fadf; border:1px solid #145a3b; }
    .notice--err{ display:block; background:#5c1a1a; color:#ffd6d6; border:1px solid #7a2b2b; }
  </style>
</head>
<body>
  <main class="container">
    <section class="card" aria-label="Crear sala">
      <header>
        <h1>Crear sala</h1>
        <nav>
          <a class="btn" href="salas.html">Volver al listado</a>
        </nav>
      </header>

      <form id="form-sala" class="form">
        <div class="fields two">
          <div class="field">
            <label class="label" for="s-nombre">Nombre</label>
            <input class="input" id="s-nombre" name="nombre" required placeholder="Nombre de la sala" oninput="this.value = this.value.replace(/[^a-zA-ZáéíóúÁÉÍÓÚñÑ\s]/g, '')" />
          </div>
          <div class="field">
            <label class="label" for="s-capacidad">Capacidad</label>
            <input class="input" id="s-capacidad" name="capacidad" type="number" min="1" required placeholder="10" />
          </div>
        </div>
        <div class="fields">
          <div class="field">
            <label class="label" for="s-desc">Descripción</label>
            <input class="input" id="s-desc" name="descripcion" placeholder="Opcional" />
          </div>
        </div>
        <div class="actions">
          <button class="btn" type="submit">Crear</button>
        </div>
      </form>
      <div id="sala-notice" class="notice" role="alert" aria-live="polite"></div>
    </section>
  </main>
  <script>
    async function crearSala(payload){
      const r = await fetch('/api/salas',{method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify(payload)});
      return r.json().then(data=>({ ok:r.ok, data }));
    }

    const notice = document.getElementById('sala-notice');
    function showNotice(ok, text){
      notice.textContent = text;
      notice.className = 'notice ' + (ok ? 'notice--ok' : 'notice--err');
    }

    document.getElementById('form-sala').addEventListener('submit', async (e)=>{
      e.preventDefault();
      const fd = new FormData(e.currentTarget);
      const payload = Object.fromEntries(fd.entries());
      notice.textContent = 'Creando...';
      notice.className = 'notice notice--ok';
      const { ok, data } = await crearSala(payload);
      if(ok){
        showNotice(true, 'Sala creada');
        e.currentTarget.reset();
      }else{
        showNotice(false, data?.error || 'Error creando sala');
      }
    });
  </script>
</body>
</html>
