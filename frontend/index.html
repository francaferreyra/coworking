<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Coworking App</title>
  <style>
    :root {
      --bg: #000;
      --fg: #fff;
      --btn-bg: #fff;
      --btn-fg: #000;
      --btn-bg-hover: #eaeaea;
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--fg);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    .container {
      min-height: 100dvh;
      display: grid;
      place-items: center;
      padding: 24px;
    }

    .card {
      width: min(900px, 100%);
      text-align: center;
    }

    h1 {
      font-size: clamp(40px, 8vw, 80px);
      line-height: 1.05;
      letter-spacing: -0.02em;
      margin: 0 0 24px 0;
    }

    p.subtitle {
      margin: 0 0 40px 0;
      color: #cfcfcf;
      font-size: clamp(16px, 2.4vw, 20px);
    }

    .buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 16px;
      justify-content: center;
    }

    .btn {
      appearance: none;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 14px 22px;
      border-radius: 12px;
      border: 1px solid #000; /* mantiene layout si cambia modo de contraste */
      background: var(--btn-bg);
      color: var(--btn-fg);
      text-decoration: none;
      font-weight: 700;
      font-size: 16px;
      letter-spacing: 0.02em;
      box-shadow: 0 8px 20px rgba(255, 255, 255, 0.08);
      transition: background .2s ease, transform .08s ease, box-shadow .2s ease;
    }

    .btn:hover { background: var(--btn-bg-hover); }
    .btn:active { transform: translateY(1px); }
    .btn:focus-visible { outline: 3px solid #bbb; outline-offset: 2px; }

    footer {
      margin-top: 36px;
      color: #9b9b9b;
      font-size: 14px;
    }
    /* Encabezado con logo + t√≠tulo animado */
    .brand{ display:flex; align-items:center; gap:14px; justify-content:center; }
    .logo{ filter: drop-shadow(0 4px 12px rgba(255,255,255,0.12)); }
    .title-animated{
      margin:0; font-size: clamp(40px, 8vw, 80px); font-weight:800; letter-spacing:.5px;
      background: linear-gradient(90deg,#fff,#dcdcdc); -webkit-background-clip:text; background-clip:text; color:transparent;
      animation: glow 3s ease-in-out infinite, slideIn .6s ease both;
    }
    @keyframes glow{ 0%{ text-shadow:0 0 0 rgba(255,255,255,0); } 50%{ text-shadow:0 0 18px rgba(255,255,255,.25);} 100%{ text-shadow:0 0 0 rgba(255,255,255,0);} }
    @keyframes slideIn{ from{ opacity:0; transform: translateY(8px);} to{ opacity:1; transform: translateY(0);} }
  </style>
</head>
<body>
  <main class="container">
    <section class="card" role="region" aria-label="Inicio Coworking App">
      <div class="brand">
        <div class="logo" aria-hidden="true">
          <svg viewBox="0 0 64 64" width="48" height="48" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Logo Coworking">
            <defs>
              <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
                <stop offset="0%" stop-color="#ffffff"/>
                <stop offset="100%" stop-color="#cfcfcf"/>
              </linearGradient>
            </defs>
            <rect x="4" y="20" width="24" height="24" rx="4" fill="url(#g)" />
            <rect x="36" y="20" width="24" height="24" rx="4" fill="url(#g)" />
            <circle cx="16" cy="16" r="3" fill="#fff"/>
            <circle cx="48" cy="16" r="3" fill="#fff"/>
            <path d="M28 32h8" stroke="#fff" stroke-width="3" stroke-linecap="round"/>
          </svg>
        </div>
        <h1 class="title-animated">Coworking App</h1>
      </div>
      <p class="subtitle">Gestiona usuarios, salas y reservas desde una interfaz simple.</p>
      <div class="buttons">
        <a class="btn" href="usuarios.html" aria-label="Ir a usuarios">Usuarios</a>
        <a class="btn" href="salas.html" aria-label="Ir a salas">Salas</a>
        <a class="btn" href="reservas.html" aria-label="Ir a reservas">Reservas</a>
      </div>
      <footer>Servidor local en <strong>http://localhost:8000</strong></footer>
    </section>
  </main>
</body>
</html>
